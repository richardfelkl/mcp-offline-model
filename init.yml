    server:
       directory: /srv/git/
       repos:
        - name: gerritlib
          url: https://github.com/openstack-infra/gerritlib.git
        - name: jeepyb
          url: https://github.com/openstack-infra/jeepyb.git
        - name: mk-pipelines
          url: https://gerrit.mcp.mirantis.net/mk/mk-pipelines.git
        - name: pipeline-library
          url: https://gerrit.mcp.mirantis.net/mcp-ci/pipeline-library.git
        - name: rundeck-cis-jobs
          url: https://github.com/Mirantis/rundeck-cis-jobs.git
  nginx:
    server:
      site:
        pip_server:
          enabled: true
          type: nginx_static
          name: pip_server
          root: /srv/pypi_mirror/packages/simple
          autoindex: True
          access_policy:
            allow:
            - all
          host:
            name: pipy.mcp-offline-lab.local
            port: 8084
        http_server:
          enabled: true
          type: nginx_static
          name: http_server
          root: /srv/http
          autoindex: True
          access_policy:
            allow:
            - all
          host:
            name: http.mcp-offline-lab.local
            port: 8078
  linux:
    system:
      profile:
        locales: |
          export LC_ALL=C
      directory:
        /srv/http/images:
          user: root
          group: root
          mode: 755
          makedirs: true
        /srv/scripts/:
          user: root
          group: root
          mode: 755
          makedirs: true
        /srv/pypi_mirror/packages/:
          user: root
          group: root
          mode: 755
          makedirs: true
      package:
        cloud-init:
          version: latest
        debmirror:
          version: latest
    network:
      host:
        apt:
          address: 127.0.0.1
          names:
          - apt